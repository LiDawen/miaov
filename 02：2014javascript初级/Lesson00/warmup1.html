<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">

		ul{
			list-style: none;
			width:80px;
			text-align: center;
		}
		a{
			text-decoration: none;
			border:1px solid #333;
			color:#000;
			background: #f1f1f1; 
			line-height: 30px;
			display: block;
		}
		li{
			border: 1px solid #333;
			background:yellow;
		}
		#moreList{
			padding-left: 0px;
			display: none;
		}

	</style>
</head>
<body>
	<ul id="lis" onmouseover=show()>
		<a href="#" id="weibo">微博</a>
		<ul id="moreList">
			<li>私信</li>
			<li>评论</li>
			<li>@我</li>
		</ul>
	</ul>


	<script type="text/javascript">
		//document.getElementById('lis').onmouseover=show;
		document.getElementById('lis').onmouseout=hide;
		function show(){
			document.getElementById("moreList").style.display="block";
		}
		function hide(){
			document.getElementById("moreList").style.display="none";
		}
	</script>
</body>
</html>
