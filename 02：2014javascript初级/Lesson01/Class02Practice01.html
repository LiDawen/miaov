<html>
<head>
	<title></title>

			border: 1px solid;

		}
	</style>
	<script type="text/javascript">

			}



		}



	</script>
	
</head>
<body>
<div id="dialog"></div>
	<span id="name">秒味：</span>

</body>
</html>
