<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function getData(){
			var xhr=new XMLHttpRequest();
			xhr.open('get','1.txt',true);
			xhr.send();


			xhr.onreadystatechange=function (){
				if (xhr.readyState == 4){
					alert(xhr.responseText);
				}
			}
		}
	</script>
</head>
<body>
<input type="button" onclick="getData()" value="get data">

</body>
</html>
